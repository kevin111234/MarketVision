{% extends 'layout.html' %}

{% block title %}MarketVision 메인 화면{% endblock %}

{% block content %}
<div class="container">
  <div class="main-content">
      <h1>Dashboard</h1>
      <!-- 메인 콘텐츠 영역 -->
      <p>여기에 대시보드 콘텐츠를 추가하세요.</p>
  </div>
  <div class="sidebar">
      <h2>Latest News</h2>
      <ul>
          {% for item in news %}
              <li>
                  <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
              </li>
          {% endfor %}
      </ul>
  </div>
</div>
{% endblock %}
