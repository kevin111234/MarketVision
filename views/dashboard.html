{% extends 'layout.html' %}

{% block title %}MarketVision 메인 화면{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 main-content">
      <h1>Dashboard</h1>
      <!-- 메인 콘텐츠 영역 -->
      <p>여기에 대시보드 콘텐츠를 추가하세요.</p>
    </div>
    <div class="col-md-4">
      <h2>Latest News</h2>
      <ul class="list-group list-group-numbered">
        {% for item in news %}
          <li class="list-group-item">
            <a class="list-group-item-action" href="{{ item.link }}" target="_blank">{{ item.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
